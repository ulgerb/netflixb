{% extends 'base.html' %}
{% load static %}


{% block body %}
    

    <nav class="navbar">
        <div class="container">
            <a href="" class="navbar-brand">
                <img src="img/netflix_logo.png" alt="">
            </a>
        </div>
    </nav>

    <!-- profil seçimi -->
    <div class="container">
        <div class="row w-75 m-auto bg-black bg-opacity-25">
            <h1 class="text-center text-light">Kimler İzliyor?</h1>

            
            
            {% for i in prof %}
            <div class="col-3 mt-5 mb-5">
                <a href="{% url 'browseindex' i.id 'Full' %}" class="text-decoration-none text-secondary">
                    <div class="card bg-transparent">
                        <img src="{{ i.image.url }}" class="card-img-top" alt="">
                        <div>
                            <h5 class="card-title text-center ">{{ i.profilname }}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}

            <div class="buton mb-5 text-center">
                <!-- Button trigger modal -->
                <button type="button" class="bg-dark text-secondary w-50 p-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Profil Oluştur
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="input-group flex-nowrap">
                                        <input type="text" name="name" class="form-control" placeholder="Username" aria-label="Username"
                                            aria-describedby="addon-wrapping">
                                    </div>

                                    <div class="input-group mb-3">
                                        <input type="file" name="file" class="form-control" id="inputGroupFile01">
                                    </div>

                                    <button type="submit" class="btn btn-primary">Profil Oluştur</button>
                                    
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
